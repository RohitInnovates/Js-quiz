<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="  ">
    <div class="container  w-[900px] h-full relative my-[10%]  mx-auto rounded-md border-2">
        <div class="quiz py-10 ">
            <p class="font-mullish question font-bold text-xl mx-7">1.How can you handle asynchronous operations in
                JavaScript?</p>
            <div class="my-2 h-[2px]  mx-7  bg-lightBlue"></div>

            <ul class="mx-7">
                <li class="font-mullish mx-7 text-lg "><input type="radio" name="answer" class="answer" id="a">
                    <label for="a" id="op_1">Using callbacks</label>
                </li>
                <li class="mx-7 text-lg font-mullish"><input type="radio" name="answer" class="answer" id="b">
                    <label for="b" id="op_2">Using promises</label>
                </li>
                <li class="font-mullish mx-7 text-lg "><input type="radio" name="answer" class="answer" id="c">
                    <label for="c" id="op_3">Using async/await</label>
                </li>
                <li class="mx-7 text-lg font-mullish"><input type="radio" name="answer" class="answer" id="d">
                    <label for="d" id="op_4">All of the above</label>
                </li>
            </ul>
            <p class="font-mullish question font-bold text-xl mx-7">2.Which of the following is NOT a valid way to
                declare a variable in
                JavaScript?</p>
            <div class="my-2 h-[2px]  mx-7  bg-lightBlue"></div>

            <ul class="mx-7">
                <li class="mx-7 text-lg font-mullish"><input type="radio" name="answer" class="answer" id="a">
                    <label for="a" id="op_1">var</label>
                </li>
                <li class="mx-7 text-lg font-mullish"><input type="radio" name="answer" class="answer" id="b">
                    <label for="b" id="op_2">let</label>
                </li>
                <li class="mx-7 text-lg font-mullish"><input type="radio" name="answer" class="answer" id="c">
                    <label for="c" id="op_3">const</label>
                </li>
                <li class="mx-7 text-lg font-mullish"><input type="radio" name="answer" class="answer" id="d">
                    <label for="d" id="op_4">dim</label>
                </li>
            </ul>
            <p class="font-mullish question font-bold text-xl mx-7">3.What does the map function do in JavaScript?</p>
            <div class="my-2 h-[2px]  mx-7  bg-lightBlue"></div>
            <ul>
                <li class="mx-7 text-lg font-mullish"><input type="radio" name="answer" class="answer" id="a">
                    <label for="a" id="op_1">Iterates over each element in an array and returns a new array</label>
                </li>
                <li class="mx-7 text-lg font-mullish"><input type="radio" name="answer" class="answer" id="b">
                    <label for="b" id="op_2">Returns the first element that matches a condition</label>
                </li>
                <li class="mx-7 text-lg font-mullish"><input type="radio" name="answer" class="answer" id="c">
                    <label for="c" id="op_3">Adds a new element to an array</label>
                </li>
                <li class="mx-7 text-lg font-mullish"><input type="radio" name="answer" class="answer" id="d">
                    <label for="d" id="op_4">Removes elements from an array</label>
                </li>
            </ul>
            <p class="font-mullish question font-bold text-xl mx-7">4.What is the purpose of the this keyword in
                JavaScript?</p>
            <div class="my-2 h-[2px]  mx-7  bg-lightBlue"></div>
            <ul class="mx-7">
                <li class="mx-7 text-lg font-mullish"><input type="radio" name="answer" class="answer" id="a">
                    <label for="a" id="op_1">It refers to the current function</label>
                </li>
                <li class="mx-7 text-lg font-mullish"><input type="radio" name="answer" class="answer" id="b">
                    <label for="b" id="op_2">It refers to the current object</label>
                </li>
                <li class="mx-7 text-lg "><input type="radio" name="answer" class="answer" id="c">
                    <label for="c" id="op_3">It refers to the parent object</label>
                </li>
                <li class="mx-7 text-lg font-mullish"><input type="radio" name="answer" class="answer" id="d">
                    <label for="d" id="op_4">It refers to the global object</label>
                </li>
            </ul>
            <p class="font-mullish question font-bold text-xl mx-7">5.What does the === operator do in JavaScript?</p>
            <div class="my-2 h-[2px]  mx-7  bg-lightBlue"></div>
            <ul class="mx-7">
                <li class="mx-7 text-lg font-mullish"><input type="radio" name="answer" class="answer" id="a">
                    <label for="a" id="op_1">Checks for equality of value</label>
                </li>
                <li class="mx-7 text-lg font-mullish"><input type="radio" name="answer" class="answer" id="b">
                    <label for="b" id="op_2">"Checks for equaliy of value and type</label>
                </li>
                <li class="mx-7 text-lg font-mullish"><input type="radio" name="answer" class="answer" id="c">
                    <label for="c" id="op_3">It refers to the parentAssigns a value</label>
                </li>
                <li class="mx-7 text-lg font-mullish"><input type="radio" name="answer" class="answer" id="d">
                    <label for="d" id="op_4">None of the above</label>
                </li>
            </ul>
            <div class="my-2 h-[2px]  mx-7  bg-lightBlue"></div>
            <div class="mx-8"><a href="/quiz_page.html"> <button class="btn-pink bg-blue-500  hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out">Submit Quiz</button></a> </div>
        </div>

    </div>
</body>

</html>
